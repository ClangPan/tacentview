name: tacentview
base: core20
# The version is parsed from Version.cmake.h using adopt-info partname.
# version: '1.0.11'
adopt-info: tacentview
summary: An immediate mode GUI image viewer.
description: |
  An image and texture viewer for tga, png, exr, dds, gif, hdr, jpg, tif, ico, webp, and bmp files.
  Uses Dear ImGui and the Tacent library. Tacent View is targeted to game devs -- It displays alpha channels
  correctly and can inspect the colour of individual pixels. There is basic editing functionality, batch resizing,
  and the ability to generate contact sheets for FX etc.
grade: stable       # Use either devel or stable.
confinement: strict # Use either devmode or strict.
apps:
  tacentview:
    # environment:
    # LD_LIBRARY_PATH: $LD_LIBRARY_PATH:/usr/lib/$SNAPCRAFT_ARCH_TRIPLET
    command: desktop-launch $SNAP/tacentview
    # command: tacentview
    plugs:
    - x11
    - opengl
    - home
    - removable-media

parts:
  tacentview:
    stage-packages:
      - libgl1-mesa-dri
      - libglu1-mesa
      - libx11-6
    plugin: cmake
    source: https://github.com/bluescan/tacentview.git
    # Handy for iterating src changes locally.
    # source: "tacentview_pullonly"
    # source-type: local
    cmake-parameters:
      - -G"Unix Makefiles"
      - -DCMAKE_BUILD_TYPE=Release
      - -DPACKAGE_SNAP=True
    build-packages:
      - g++
      - make
      - cmake
    override-pull: |
      snapcraftctl pull
      VER=`grep -o '".*"' Src/Version.cmake.h | sed 's/"//g' | sed 's/[^.0-9]//g' # | sed 's/.*/\"&\"/g'`
      echo Parsed version string: $VER
      snapcraftctl set-version $VER
    override-prime: |
      echo OverridePrimeTacentView
      snapcraftctl prime
      cp ../stage/root/parts/tacentview/build/ViewerInstall/tacentview tacentview
      mkdir -p Data
      cp ../stage/root/parts/tacentview/build/ViewerInstall/Data/* Data/
      rm -rf root/parts/tacentview/build
    after:
      - desktop-glib-only
      
  desktop-glib-only:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: glib-only
    plugin: make
    build-packages:
      - libglib2.0-dev
    stage-packages:
      - libglib2.0-bin
    override-prime: |
      echo OverridePrimeDesktop
      snapcraftctl prime
      cp ../stage/bin/desktop-launch desktop-launch

